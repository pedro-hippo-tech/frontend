<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required class="mt-1 p-2 w-full rounded-md border-gray-300" />
        </div>
        <div class="mb-4">
          <label for="senha" class="block text-sm font-medium text-gray-600">Senha</label>
          <input type="password" id="senha" name="senha" [(ngModel)]="senha" required class="mt-1 p-2 w-full rounded-md border-gray-300" />
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Entrar</button>
      </form>
    </div>
  </div>
