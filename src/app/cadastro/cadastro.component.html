<div class="container mx-auto p-4">
    <h2 class="text-xl mb-4">Cadastro de Usuário</h2>
    <form (submit)="cadastrarUsuario()">
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-600">Nome</label>
        <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" required class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="cargo" class="block text-sm font-medium text-gray-600">Cargo</label>
        <input type="text" id="cargo" [(ngModel)]="usuario.cargo" name="cargo" required class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="tempoNaEmpresa" class="block text-sm font-medium text-gray-600">Tempo na Empresa</label>
        <input type="text" id="tempoNaEmpresa" [(ngModel)]="usuario.tempoNaEmpresa" name="tempoNaEmpresa" required class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="competencias" class="block text-sm font-medium text-gray-600">Competências</label>
        <input type="text" id="competencias" [(ngModel)]="usuario.competencias" name="competencias" required class="mt-1 p-2 w-full border rounded-md">
      </div>
      <div class="mb-4">
        <label for="senha" class="block text-sm font-medium text-gray-600">Senha</label>
        <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" required class="mt-1 p-2 w-full border rounded-md">
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Cadastrar</button>
    </form>
  </div>
