<div class="container mx-auto p-6 bg-white shadow-md rounded-lg md:w-1/2">
    <h2 class="text-2xl mb-6 text-center font-semibold text-gray-800">Cadastro de Usuário</h2>
    <form (submit)="cadastrarUsuario()">
        <!-- Nome -->
        <div class="mb-6">
            <label for="nome" class="block text-sm font-medium text-gray-600">Nome</label>
            <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" required 
                   class="mt-1 p-3 w-full border rounded-md focus:border-blue-500 focus:outline-none"
                   #nomeInput="ngModel">
            <div *ngIf="nomeInput.invalid && (nomeInput.dirty || nomeInput.touched)" class="text-red-500">
                Nome é obrigatório.
            </div>
        </div>
        
        <!-- Email -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required 
                   class="mt-1 p-3 w-full border rounded-md focus:border-blue-500 focus:outline-none"
                   #emailInput="ngModel">
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500">
                Email é obrigatório e deve ser válido.
            </div>
        </div>

        <!-- Senha -->
        <div class="mb-6">
            <label for="senha" class="block text-sm font-medium text-gray-600">Senha</label>
            <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" required 
                   class="mt-1 p-3 w-full border rounded-md focus:border-blue-500 focus:outline-none"
                   #senhaInput="ngModel">
            <div *ngIf="senhaInput.invalid && (senhaInput.dirty || senhaInput.touched)" class="text-red-500">
                Senha é obrigatória.
            </div>
        </div>

        <!-- Botão de cadastro -->
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Cadastrar</button>
    </form>
</div>
